<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OverTime</title>

    <script src="script/overtime.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

    <link href="style/overtime.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width = device-width,initial-scale=1.0">

</head>

<body>
    <div class="container">
        <h1>加班申請單</h1>
        <div class="sub-title">
            1.基本信息
        </div>
        <div class="workno">
            <input type="text" id="workno" name="workno" placeholder="工号">
        </div>
        <div class="applydate">
            <input type="text" id="applydate" name="applydate" disabled="disabled">
        </div>

        <div class="sub-title">
            2.加班訊息
        </div>
        <div class="detail">
            <div class="detail-reason">
                加班原因
            </div>
            <div class="detail-location">
                加班地点
            </div>
            <div class="detail-overtime-date">
                加班日期
            </div>
            <div class="detail-overtime-start">
                加班开始时间
            </div>
            <div class="detail-overtime-end">
                加班结束时间
            </div>
            <div class="detail-overtime-break">
                加班休息小时
            </div>
            <div class="detail-overtime-time">
                加班时长
            </div>
            <div class="detail-settle-up">
                结算方式
            </div>
        </div>
        <div class="sub-title">
            3.備註
        </div>
        <div class="note">
            <input type="text" id="note" name="note" placeholder="备注">
        </div>
        <script>
            $(document).ready(setDate());
        </script>
    </div>


</body>

</html>
