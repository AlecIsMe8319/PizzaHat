<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OverTime</title>
    <script src="script/common.js"></script>
    <script src="script/overtime.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

    <link href="style/overtime.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width = device-width,initial-scale=1.0">

</head>

<body>
    <div class="container">

        <h1>加班申請單</h1>
        <div class="sub-title">
            1.基本信息
        </div>
        <div class="workno">
            <input type="text" id="workno" name="workno" placeholder="工号">
        </div>
        <div class="applydate">
            <input type="text" id="applydate" name="applydate" disabled="disabled">
        </div>

        <div class="sub-title">
            2.加班訊息
            <button class="new-tab-button" onclick="plusbutton()">+</button>
        </div>
        <div class="detail">
            <div class="details-pro">

                <div class="details-pro-rowno">
                    <input type="text" id="rowno" name="rowno" placeholder="序号">
                </div>
                <div class="details-pro-reason">
                    <input type="text" id="reason" name="reason" placeholder="加班原因">
                </div>
                <div class="details-pro-location">
                    <input type="text" id="location" name="location" placeholder="加班地点">
                </div>
                <div class="details-pro-overtime-date">
                    <input type="text" id="overtime-date" name="overtime-date" placeholder="加班日期">
                </div>
                <div class="details-pro-overtime-start">
                    <input type="text" id="overtime-start" name="overtime-start" placeholder="加班开始时间">
                </div>
                <div class="details-pro-overtime-end">
                    <input type="text" id="overtime-end" name="overtime-end" placeholder="加班结束时间">
                </div>
                <div class="details-pro-overtime-break">
                    <input type="text" id="overtime-break" name="overtime-break" placeholder="加班休息小时">
                </div>
                <div class="details-pro-overtime-time">
                    <input type="text" id="overtime-time" name="overtime-time" placeholder="加班时长">
                </div>
                <div class="details-pro-settle-up">
                    <input type="text" id="settle-up" name="settle-up" placeholder="结算方式">
                </div>

            </div>
        </div>

        <div class="sub-title">
            3.備註
        </div>
        <div class="note">
            <input type="text" id="note" name="note" placeholder="备注">
        </div>

        <script>
            $(document).ready(setDate());
        </script>

        <div class="submit">
            <button onclick="submit()">送出</button>
        </div>

    </div>


</body>

</html>
